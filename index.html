<!DOCTYPE html>
<html lang="vi"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thống kê Xu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="summary">
    <div class="summary-box">
      <div class="label">Tổng xu</div>
      <div id="totalXu" class="value red">0</div>
    </div>
    <div class="arrow">➡</div>
    <div class="summary-box">
      <div class="label">Tổng tiền</div>
      <div id="totalTien" class="value blue">0k</div>
    </div>
  </div>

  <form id="form">
    <input type="date" id="date" required />
    <input type="number" id="xu" placeholder="Nhập số xu" required />
    <button type="submit">Thêm</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Ngày</th>
        <th>Xu Gom</th>
        <th>Tiền</th>
        <th>Bonus</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
